<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navUl">
                <li ><a class="headerLink" href="">Gmail</a></li>
                <li ><a class="headerLink" href="">Images</a></li>
                <li><img src="./img/GoogleApps.png" alt="Google Apps"></li>
                <li><button class="signIn">Sign In</button></li>
            </ul>
        </nav>
    </header>
    <div class="page">
        <div class="content">
        <div class="logoBar">
            <img class="logo" src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="inputBar">
            <div class="searchBar">
                <div id="inputField">
                    <img id="searchButton" src="./img/MagGlass.png" alt="">
                    <input id="searchInput" type="text"/>
                    <div id="voiceButtonDiv">
                        <img id="voiceButton" src="https://cdn.business2community.com/wp-content/uploads/2018/06/Google_mic.svg-1.png" alt="Search By Voice">
                    </div>
                </div>
            </div>
            <div class="buttonBar">
                <button class="search">Google Search</button>
                <button class="lucky">I'm Feeling Lucky</button>
            </div> 
        </div>
        
    </div>
    <footer>
        <div class="footerDiv">
            <p>Country</p>
        </div>
        <div class="footerDiv">
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">About</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="privacyUl">
                <li><a href="">Settings</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
        </div>
    </footer>
    </div>
    
</body>
</html>
